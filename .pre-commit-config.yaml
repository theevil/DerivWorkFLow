exclude: ^(node_modules/|apps/.*/node_modules/)
repos:
  # General hooks for all files
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: check-docstring-first
      - id: check-json
      - id: debug-statements
      - id: name-tests-test
      - id: requirements-txt-fixer

  # Python specific hooks
  - repo: https://github.com/psf/black
    rev: 24.1.1
    hooks:
      - id: black
        language_version: python3
        args: [--line-length=88]
        files: ^apps/backend/
        exclude: ^apps/backend/(__pycache__|\.venv|venv|node_modules|\.git|\.mypy_cache|\.pytest_cache|build|dist|.*\.egg-info)/

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: [--profile=black, --line-length=88, --remove-all-unused-imports]
        files: ^apps/backend/
        exclude: ^apps/backend/(__pycache__|\.venv|venv|node_modules|\.git|\.mypy_cache|\.pytest_cache|build|dist|.*\.egg-info)/

  # Remove unused imports and variables
  - repo: https://github.com/PyCQA/autoflake
    rev: v2.2.1
    hooks:
      - id: autoflake
        args: [--remove-all-unused-imports, --remove-unused-variables, --in-place]
        files: ^apps/backend/
        exclude: ^apps/backend/(__pycache__|\.venv|venv|node_modules|\.git|\.mypy_cache|\.pytest_cache|build|dist|.*\.egg-info)/

  # Upgrade Python syntax
  - repo: https://github.com/asottile/pyupgrade
    rev: v3.15.0
    hooks:
      - id: pyupgrade
        args: [--py39-plus]
        files: ^apps/backend/
        exclude: ^apps/backend/(__pycache__|\.venv|venv|node_modules|\.git|\.mypy_cache|\.pytest_cache|build|dist|.*\.egg-info)/

  # Auto-fix PEP8 issues
  - repo: https://github.com/hhatto/autopep8
    rev: v2.0.4
    hooks:
      - id: autopep8
        args: [--in-place, --aggressive, --aggressive, --max-line-length=88]
        files: ^apps/backend/
        exclude: ^apps/backend/(__pycache__|\.venv|venv|node_modules|\.git|\.mypy_cache|\.pytest_cache|build|dist|.*\.egg-info)/

  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: [--max-line-length=88, --extend-ignore=E203, W503]
        files: ^apps/backend/
        exclude: ^apps/backend/(__pycache__|\.venv|venv|node_modules|\.git|\.mypy_cache|\.pytest_cache|build|dist|.*\.egg-info)/

  - repo: https://github.com/pycqa/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        args: [-r, apps/backend/]
        files: ^apps/backend/
        exclude: ^apps/backend/(__pycache__|\.venv|venv|node_modules|\.git|\.mypy_cache|\.pytest_cache|build|dist|.*\.egg-info)/
        additional_dependencies: [pbr]

  # Type checking for Python
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        files: ^apps/backend/
        exclude: ^apps/backend/(__pycache__|\.venv|venv|node_modules|\.git|\.mypy_cache|\.pytest_cache|build|dist|.*\.egg-info)/
        additional_dependencies: [types-redis]

  # Frontend specific hooks
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v8.56.0
    hooks:
      - id: eslint
        files: ^apps/frontend/.*\.(js|jsx|ts|tsx)$
        types: [file]
        exclude: ^apps/frontend/(node_modules|dist|build|\.git|\.cache|\.parcel-cache|\.next|out|\.nuxt|storybook-static|\.storybook-out|\.out)/
        additional_dependencies:
          - 'eslint@^8.56.0'
          - '@typescript-eslint/eslint-plugin@^7.0.0'
          - '@typescript-eslint/parser@^7.0.0'
          - 'eslint-plugin-react@^7.34.0'
          - 'eslint-plugin-react-hooks@^4.6.0'
          - 'eslint-plugin-jsx-a11y@^6.8.0'

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        files: ^apps/frontend/.*\.(js|jsx|ts|tsx|json|css|md)$
        types: [file]
        exclude: ^apps/frontend/(node_modules|dist|build|\.git|\.cache|\.parcel-cache|\.next|out|\.nuxt|storybook-static|\.storybook-out|\.out)/

  # TypeScript type checking
  - repo: local
    hooks:
      - id: typescript-check
        name: TypeScript Check
        entry: npx tsc --noEmit
        language: system
        files: ^apps/frontend/.*\.(ts|tsx)$
        exclude: ^apps/frontend/(node_modules|dist|build|\.git|\.cache|\.parcel-cache|\.next|out|\.nuxt|storybook-static|\.storybook-out|\.out)/
        pass_filenames: false

  # Security checks
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: ^apps/(frontend|backend)/(node_modules|dist|build|\.git|\.cache|\.parcel-cache|\.next|out|\.nuxt|storybook-static|\.storybook-out|\.out|__pycache__|\.venv|venv|\.mypy_cache|\.pytest_cache|.*\.egg-info)/

  # YAML/JSON formatting
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        files: \.(yaml|yml|json)$
        exclude: ^apps/frontend/
